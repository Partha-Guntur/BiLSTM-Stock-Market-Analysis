<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <table>
        <thead>
            <tr>
                <th>Sample</th>
                <th>Features</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ result.features }}</td>
                <td>{{ result.prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
